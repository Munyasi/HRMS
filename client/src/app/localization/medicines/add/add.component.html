<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="medicineForm" (ngSubmit)="submit(medicineForm.value)">
          <div class="card-header">
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="name">Medicine</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Medicine name">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" formControlName="description" id="description" placeholder="Medicine description"></textarea>
            </div>

          </div>
          <div class="card-footer">
            <button type="submit" [disabled]="!medicineForm.valid" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
