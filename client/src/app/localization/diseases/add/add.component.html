<p-growl [(value)]="msgs"></p-growl>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="diseaseForm" (ngSubmit)="submit(diseaseForm.value)">
          <div class="card-header">
          </div>
          <div class="card-body">

              <div class="form-group">
                <label for="name">Disease</label>
                <input type="text" class="form-control" formControlName="name" id="name" placeholder="Disease name">
              </div>

              <div class="form-group">
                <label for="description">Description</label>
                <textarea type="text" class="form-control" formControlName="description" id="description" placeholder="Disease description"></textarea>
              </div>

          </div>
          <div class="card-footer">
            <button type="submit" [disabled]="!diseaseForm.valid" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
