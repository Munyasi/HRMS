<div class="animated fadeIn">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <button type="button" [routerLink]="['/localization/hospitals/add']" class="btn btn-primary pull-right">Add Hospital</button>
        </div>
        <div class="card-body">
          <table class="table">
            <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Description</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let hospital of hospital_list">
              <td>{{hospital.id}}</td>
              <td>{{hospital.name}},{{hospital.town}}</td>
              <td>{{hospital.description}}</td>
              <td>
                <button type="button" class="btn btn-link"><i class="fa fa-link"></i>&nbsp; View</button>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->
</div>
