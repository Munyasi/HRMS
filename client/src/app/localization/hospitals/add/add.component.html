<p-growl [(value)]="msgs"></p-growl>
<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <form [formGroup]="hospitalForm" (ngSubmit)="submit(hospitalForm.value)">
          <div class="card-header">
          </div>
          <div class="card-body">

            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" formControlName="name" id="name" placeholder="Hospital name">
            </div>

            <div class="form-group">
              <label for="description">Description</label>
              <textarea type="text" class="form-control" formControlName="description" id="description" placeholder="Hospital level and description"></textarea>
            </div>

            <div class="form-group">
              <label for="email">Email</label>
              <input type="text" class="form-control" formControlName="email" id="email" placeholder="Hospital email">
            </div>

            <div class="form-group">
              <label for="phone_number">Phone number</label>
              <input type="text" class="form-control" formControlName="phone_number" id="phone_number" placeholder="Hospital phone number">
            </div>

            <div class="row">
              <div class="form-group col-sm-4">
                <label for="city">City</label>
                <input type="text" class="form-control" formControlName="city" id="city" placeholder="city">
              </div>
              <div class="form-group col-sm-4">
                <label for="town">Town</label>
                <input type="text" class="form-control" formControlName="town" id="town" placeholder="town">
              </div>
              <div class="form-group col-sm-4">
                <label for="address">Address</label>
                <input type="text" class="form-control" formControlName="address" id="address" placeholder="address">
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" [disabled]="!hospitalForm.valid" class="btn btn-primary">Submit</button>
          </div>
        </form>
      </div>
    </div><!--/.col-->
  </div><!--/.row-->
</div>
